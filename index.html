    <h1><strong>《望岳》</strong></h1>
    <div><p>岱宗夫如何？<br />
        齐鲁青未了。<br />
        造化钟神秀，<br />
        阴阳割昏晓。<br />
        荡胸生曾云，<br />
        决眦入归鸟。<br />
        会当凌绝顶，<br />
        一览众山小。</p>
