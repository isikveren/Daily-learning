    <h1>记：</h1>
    <p>今天疫苗的第二针还没去打，晚上夜跑跑了五公里，还是熬夜到了很晚。</p>
    <p>看到了一句话，送给单身快二十二载的自己，也许会一直下去：看尽天下卿卿我我，只留一人我我亲亲。</p>
