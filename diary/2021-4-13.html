    <h1>日记：</h1>
    <p>我觉得，即使读完第二学士学位之后再考研，也不算太晚吧，二十六岁研究生毕业。年龄不重要，重要的是继续保持学习上进啊！要重新开始我的跑步之旅了。</p>
    <p>我在想，我报中南财大，本是一个妥协的选择，没勇气冲英一数一和408，也许两年之后的我有了新的选择呢，我不相信我的终究只能考330分吧，或许我更换了专业，也没必要死磕计算机吧。</p>
    <p>暂时没啥要谢了，断一下子。</p>
