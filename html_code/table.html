<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        tr{
            color: rgb(212, 123, 123);
        }
    </style>
</head>
<body>
    <table border="2">
        <caption>前端三剑客</caption>
        <tr>
            <th>知识点</th>
            <th>重要程度</th>
            <th>难度</th>
            <th>学习周期</th>
        </tr>
        <tr>
            <td>html</td>
            <td>五星</td>
            <td>五星</td>
            <td>一个月</td>
        </tr>
        <tr>
            <td>css</td>
            <td>五星</td>
            <td>五星</td>
            <td>一个月</td>
        </tr>
        <tr>
            <td>javascript</td>
            <td>五星</td>
            <td>五星</td>
            <td>一个月</td>
        </tr>
    </table>
</body>
</html>
